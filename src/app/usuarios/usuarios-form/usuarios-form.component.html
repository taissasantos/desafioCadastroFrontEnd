<h1 class="mt-4">Usuário</h1>
<ol class="breadcrumb mb-4">
<li class="breadcrumb-item active">{{ usuario.id ? 'Edição' : 'Cadastro'}}</li>
</ol>

<div class="container"> 
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">

       <div class="row">
          <div class="col-md-12">
             <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                Usuario cadastrado/atualizado com sucesso.
             </div>
             
          </div>
       </div>

        <div class="row">
           <div class="col-md-12"> 
              <div class="form-group">
                  <label>ID:</label>
                  <input type="text" [ngModel]="usuario.id" name="id" class="form-control" disabled="true"/>
              </div>
           </div>
        </div>

        <div class="row">
           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Nome: *</label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.firstName" name="firstName" />
              </div>
           </div>

           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Último Nome: </label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.lastName" name="lastName" />
              </div>
           </div>

           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Email: </label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email" />
              </div>
           </div>

           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Data de Nascimento: </label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.birthday" name="birthday" />
              </div>
           </div>        

           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Login: </label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.login" name="login" />
              </div>
           </div>

           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Senha: </label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password"  />
              </div>
           </div>

           <div class="col-md-6"> 
              <div class="form-group">
                  <label>Telefone: </label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.phone" name="phone" />
              </div>
           </div>

        </div>

        <div class="row">
           <div class="col-md-2"> 
              <button type="submit" class="btn btn-success" *ngIf="!usuario.id" >
                  <i class="fa fa-save"></i>Cadastrar
              </button>

              <button type="submit" class="btn btn-primary" *ngIf="usuario.id" >
                  <i class="fa fa-sync-alt"></i>Atualizar
              </button>
           </div>
           <div class="col-md-2"> 
              <button type="button" class="btn btn-danger" (click)="voltar()" >
                  <i class="fa fa-arrow-alt-circle-left"></i>Voltar
              </button>
           </div>

           
        </div>
    </form>
</div>
